<!DOCTYPE html>

<head>

  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <header>
    <h1>Rock, Paper, or Scissors?</h1>

  <main>
    <p>

      <span class="circle" id="paper">P</span>

    <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" class="instruction">RULES</a>
  </main>
  <script src="script.js"></script>

</html>
